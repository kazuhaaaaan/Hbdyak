<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Vitri Chaerunnisa!</title>

<style>
:root {
  --soft-pink: #ffb6c1;
  --soft-blue: #a7c7e7;
  --soft-purple: #d8b6ff;
  --soft-yellow: #fff8dc;
  --white: #ffffff;
}

body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, var(--soft-blue), var(--soft-pink), var(--soft-purple));
  background-size: 300% 300%;
  animation: gradientShift 10s ease infinite;
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
  color: #5a3e7a;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  width: 90%;
  max-width: 800px;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(10px);
  padding: 50px 30px;
  border-radius: 25px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
  position: relative;
  z-index: 2;
  animation: popUp 1s ease-out;
}

@keyframes popUp {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Greeting typing effect */
.greeting {
  font-size: 2.8em;
  color: var(--soft-purple);
  margin-bottom: 10px;
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid var(--soft-pink);
  display: inline-block;
  animation: typing 3s steps(40, end), blinkCaret 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blinkCaret {
  50% { border-color: transparent; }
}

/* Remove cursor after done typing */
.greeting.done {
  border-right: none;
}

/* Photo wrapper with videos */
.photo-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 25px;
  margin-bottom: 20px;
}

.side-video {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(216, 182, 255, 0.7);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.side-video:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px rgba(255, 182, 193, 0.8);
}

.left-video {
  animation: floatLeft 3s ease-in-out infinite alternate;
}
.right-video {
  animation: floatRight 3s ease-in-out infinite alternate;
}

@keyframes floatLeft {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}
@keyframes floatRight {
  0% { transform: translateY(0); }
  100% { transform: translateY(10px); }
}

/* Main photo */
.birthday-photo {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 25px rgba(255, 182, 193, 0.7);
  display: block;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.birthday-photo:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px rgba(216, 182, 255, 0.8);
}

/* Message text */
.message {
  font-size: 1.15em;
  line-height: 1.7;
  margin: 20px 0 30px;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 3.2s;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Button */
.music-button {
  background: linear-gradient(90deg, var(--soft-pink), var(--soft-purple));
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 1em;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 3.6s;
}

.music-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(216, 182, 255, 0.6);
}

/* Balloons */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 80px;
  height: 100px;
  background: radial-gradient(circle at 30% 30%, var(--soft-pink), #e68aa5);
  border-radius: 50%;
  animation: floatUp 10s linear infinite;
  opacity: 0.85;
  z-index: 0;
}

.balloon::after {
  content: '';
  position: absolute;
  bottom: -50px;
  left: 50%;
  width: 2px;
  height: 50px;
  background: #999;
  transform: translateX(-50%);
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
  100% { transform: translateY(-110vh) rotate(20deg); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  top: 0;
  border-radius: 50%;
  opacity: 0.9;
  animation: fallDown linear forwards;
  z-index: 0;
}

@keyframes fallDown {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Stars */
.star {
  position: fixed;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  animation: twinkle 2s infinite ease-in-out;
  z-index: 0;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.3); }
}

/* Cake */
.cake {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3em;
  animation: bounceCake 1.5s infinite ease-in-out;
  z-index: 1;
}

@keyframes bounceCake {
  0%, 100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, -10px); }
}

/* Responsive */
@media (max-width: 600px) {
  .photo-wrapper { flex-direction: column; gap: 10px; }
  .side-video { width: 100px; height: 100px; }
  .birthday-photo { width: 130px; height: 130px; }
  .greeting { font-size: 2em; }
}
</style>
</head>

<body>

    <img src="./gambar.jpg" alt="Birthday Person" class="birthday-photo">

</div>

<script>
let music;
function toggleMusic() {
  if (!music) {
    music = new Audio('soundmeong.mp3');
    music.loop = true;
  }
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

// Remove cursor after typing animation ends
const greeting = document.querySelector('.greeting');
greeting.addEventListener('animationend', () => {
  greeting.classList.add('done');
});

// Balloon generator
function createBalloon() {
  const balloon = document.createElement('div');
  balloon.classList.add('balloon');
  const colors = ['#ffb6c1', '#a7c7e7', '#d8b6ff', '#ffe8a1', '#f9d5e5'];
  balloon.style.background = `radial-gradient(circle at 30% 30%, ${
    colors[Math.floor(Math.random() * colors.length)]
  }, #e1b5d4)`;
  balloon.style.left = Math.random() * 100 + 'vw';
  balloon.style.animationDuration = 6 + Math.random() * 5 + 's';
  document.body.appendChild(balloon);
  setTimeout(() => balloon.remove(), 11000);
}
setInterval(createBalloon, 800);

// Confetti
function createConfetti() {
  const confetti = document.createElement('div');
  confetti.classList.add('confetti');
  confetti.style.left = Math.random() * 100 + 'vw';
  confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
  confetti.style.animationDuration = 3 + Math.random() * 4 + 's';
  confetti.style.width = Math.random() * 8 + 5 + 'px';
  confetti.style.height = confetti.style.width;
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 7000);
}
setInterval(createConfetti, 200);

// Stars
for (let i = 0; i < 50; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.left = Math.random() * 100 + 'vw';
  star.style.top = Math.random() * 100 + 'vh';
  star.style.animationDelay = Math.random() * 5 + 's';
  document.body.appendChild(star);
}

// Cake animation
const cake = document.createElement('div');
cake.classList.add('cake');

document.body.appendChild(cake);
</script>

</body>
</html>
